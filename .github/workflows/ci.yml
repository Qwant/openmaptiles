on: [push, pull_request]

jobs:

  docker_images:
    runs-on: ubuntu-latest
    env:
      DOCKER_IMAGE_PREFIX: qwantresearch/openmaptiles
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
  
      - name: Extract branch name
        if: github.event_name != 'pull_request'
        run: |
          REF=${GITHUB_REF#refs/*/}
          if [ "$REF" == "master" ]; then
            IMAGE_TAG=latest
          else
            # Replace '/' with '__'
            IMAGE_TAG=${REF//\//__}
          fi
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
      - name: Extract branch name
        if: github.event_name == 'pull_request'
        run: |
          echo "IMAGE_TAG=$GITHUB_HEAD_REF" >> $GITHUB_ENV

      # extract branch name on pull request
      - name: Print branch name
        run: echo "${IMAGE_TAG}"
        
      - name: Set env variables
        run: |
          echo "DOCKER_IMAGE=${DOCKER_IMAGE_PREFIX}:$IMAGE_TAG" >> $GITHUB_ENV

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker build
        run: |
          docker build --label "org.label-schema.vcs-ref=$GITHUB_SHA" -t $DOCKER_IMAGE -f ./$SERVICE/Dockerfile .

      - name: Docker push
        if: github.event_name == 'push' || github.event_name == 'pull_request'
        run: |
          docker push $DOCKER_IMAGE
