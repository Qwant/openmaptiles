layer:
  id: "building"
  description: |
      All [OSM Buildings](http://wiki.openstreetmap.org/wiki/Buildings). All building tags are imported ([`building=*`](http://wiki.openstreetmap.org/wiki/Key:building)).
      Only buildings with tag location:underground are excluded.
  buffer_size: 4
  datasource:
    geometry_field: geometry
    key_field: osm_id
    key_field_as_attribute: no
    srid: 900913
    query: (SELECT osm_id, geometry FROM layer_building_no_height(!bbox!, z(!scale_denominator!))) AS t
  fields: {}
schema:
  - ./update_building.sql
  - ./building.sql
datasources:
  - type: imposm3
    mapping_file: ./mapping.yaml